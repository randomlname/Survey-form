<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code survey</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h1 id="title" class="text-center" > Code Survey </h1>
  <p id="description" class="description-text-center"> A quick code survey </p>

  <div class="container">
  <form id="survey-form" >
  <fieldset>
  <div class="form-group">
  <label id="name-label" for="name">Name</label>
  <input id="name" type="text" placeholder="Enter your name" class="form-control" required>
  </div>
  <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
  </div>
  <div class="form-group">
  <label id="number-label" for="number">Age (optional)</label>
  <input id="number" type="number" placeholder="Age" min="1" max="99" class="form-control">
  <div>
  </fieldset>


  <fieldset>
  <p class="p-form">what language would you recomend to start coding</p>
  <label><input type="radio" name="user-recommend" checked class="inline" value="c++">C++</label><br>
  <label><input type="radio" name="user-recommend" checked class="inline" value="python">Python</label><br>
  <label><input type="radio" name="user-recommend" checked class="inline" value="java">Java</label><br>
  <label><input type="radio" name="user-recommend" checked class="inline" value="ruby">Ruby</label><br>
  <label><input type="radio" name="user-recommend" checked class="inline" value="c#">C#</label><br>
  </fieldset>



  <fieldset>
  <p class="p-form">Out of the sites listed which would you recommend</p>
  <select id="dropdown" class="form-control">
    <option>FreeCodeCamp</option>
    <option>leetcode</option>
    <option>HackerRank</option>
    <option>GeeksforGeeks</option>
    <option>Codecademy</option>
    <option>W3Schools</option>
  </select>
  </fieldset>


  <fieldset>
  <p class="p-form"> What are some of your favorite types of coding </p>
  
  <input type="checkbox" value="Programing-contest">Programing Contest<br>
  <input type="checkbox" value="front-end-projects">Front end projects<br>
  <input type="checkbox" value="back-end-projects">Back end projects<br>
  <input type="checkbox" value="machine-learing">Machine learing<br>
  </fieldset>

  <fieldset>
  <label>Additional Comments:
  <textarea name="Comments" rows="3" cols="30"  class="form-control" placeholder="I like coding on the beach..."></textarea>
  </label>
  </fieldset>

  <input id="submit" class="form-control" type="submit" value="Submit" />
<form> 
</div>

</body>
</html>
